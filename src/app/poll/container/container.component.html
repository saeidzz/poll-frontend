<mat-horizontal-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <h1 style="text-align:center">
      Angular Login Example
    </h1>
    <div class="poll info">
      <section class="section">
        <div class="columns is-centered">
          <div class="column is-one-third">
            <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="label">{{'poll.register_form.question'|translate}}</label>
                <input class="input"
                       type="text"
                       formControlName="question">
              </div>

              <div class="field">
                <label class="label">Email</label>
                <input class="input"
                       type="text"
                       formControlName="email">
              </div>

              <div class="field">
                <label class="label">Password</label>
                <input class="input"
                       type="password"
                       formControlName="password">
              </div>

              <button type="submit"  class="button is-primary">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </div>

  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-select placeholder="{{'poll.register_form.type' | translate }}">
          <mat-option value="private">{{'poll.register_form.private' | translate }}</mat-option>
          <mat-option value="public">{{'poll.register_form.public' | translate }}</mat-option>
        </mat-select>
      </mat-form-field>

      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
